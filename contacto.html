  <style>
    body {

    main {
      flex: 1;
      padding: 60px 20px;

    .contacto-container {
      max-width: 700px;

</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Gestor de Cursos</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="docentes.html">Docentes</a></li>
          <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </header>


  <main>
    <div class="contacto-container">
      <h2>Cont√°ctanos</h2>
      <p class="text-center mb-4">¬øTienes dudas, sugerencias o necesitas ayuda? Escr√≠benos y te responderemos pronto.</p>

      <form id="formContacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="email" placeholder="tunombre@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-danger px-4">Enviar mensaje</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>2025 Gestor de Cursos - Todos los derechos reservados</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      $("#formContacto").on("submit", function(e) {
        e.preventDefault();
        let nombre = $("#nombre").val().trim();
        let email = $("#email").val().trim();
        let mensaje = $("#mensaje").val().trim();

        if (nombre === "" || email === "" || mensaje === "") {
          alert("‚ö†Ô∏è Por favor completa todos los campos.");
        } else {
          alert("üì® Gracias " + nombre + ", tu mensaje ha sido enviado (simulado).");
          $(this).trigger("reset");
        }
      });
    });
  </script>
</body>
